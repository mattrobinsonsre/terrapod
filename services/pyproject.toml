[tool.poetry]
name = "terrapod"
version = "0.1.0"
description = "Terrapod - Open-source Terraform Enterprise replacement - API Server"
authors = ["Matt Robinson"]
license = "Apache-2.0"
packages = [{include = "terrapod"}]

[tool.poetry.dependencies]
python = "^3.13"
fastapi = "^0.129.0"
uvicorn = {extras = ["standard"], version = "^0.40.0"}
pydantic = "^2.10.0"
pydantic-settings = "^2.7.0"
structlog = "^24.4.0"
httpx = "^0.28.0"
pyyaml = "^6.0.0"
aiofiles = "^24.1.0"
# AWS S3
aioboto3 = "^13.0.0"
# Azure Blob Storage
azure-storage-blob = "^12.25.0"
azure-identity = "^1.21.0"
# GCP Cloud Storage
google-cloud-storage = "^2.19.0"
gcloud-aio-storage = "^9.3.0"
# Database
sqlalchemy = {extras = ["asyncio"], version = "^2.0"}
asyncpg = "^0.30.0"
alembic = "^1.14.0"
# Redis
redis = "^5.2.0"
# Auth
authlib = "^1.4.0"
python3-saml = "^1.16.0"
cryptography = "^44.0.0"
zxcvbn = "^4.4.28"
python-multipart = "^0.0.20"
# Kubernetes (runner listener)
kubernetes = "^31.0.0"
# GPG key parsing for provider registry
pgpy = "^0.6.0"
# GitHub App JWT signing for VCS integration
pyjwt = {extras = ["crypto"], version = "^2.8.0"}
# imghdr removed in Python 3.13; pgpy still imports it
standard-imghdr = "^3.13"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-asyncio = "^1.3.0"
pytest-cov = "^6.0.0"
ruff = "^0.15.0"
mypy = "^1.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # Depends() in function defaults is idiomatic FastAPI
]

[tool.ruff.lint.isort]
known-first-party = ["terrapod"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "aioboto3",
    "aiobotocore.*",
    "azure.*",
    "google.*",
    "gcloud.*",
    "aiofiles",
    "redis.*",
    "authlib.*",
    "onelogin.*",
    "zxcvbn",
    "asyncpg",
    "kubernetes.*",
    "pgpy.*",
]
ignore_missing_imports = true
